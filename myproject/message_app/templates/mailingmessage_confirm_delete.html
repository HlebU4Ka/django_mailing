{% extends 'base.html' %}

{% block content %}
  <h2>Удаление сообщения для рассылки</h2>
  <p>Вы уверены, что хотите удалить сообщение для рассылки с темой "{{ mailingmessage.subject }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'mailingmessage-list' %}">Вернуть</a>
{% endblock %}
