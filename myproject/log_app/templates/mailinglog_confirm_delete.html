{% extends 'base.html' %}

{% block content %}
  <h2>Удаление клиента</h2>
  <p>Вы уверены, что хотите удалить клиента "{{ client.full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'client-list' %}">Вернуться к списку клиентов</a>
{% endblock %}
