{% extends 'base.html' %}

{% block content %}
  <h2>Удаление лога рассылки</h2>
  <p>Вы уверены, что хотите удалить лог рассылки от {{mailinglog.sent_datetime }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'mailinglog-list' %}">Вернуться к списку логов рассылки</a>
{% endblock %}
