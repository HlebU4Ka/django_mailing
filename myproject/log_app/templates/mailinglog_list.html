{% extends 'base.html' %}

{% block content %}
  <h2>Список логов рассылки</h2>
  <!-- Отображение списка логов рассылки -->
  <ul>
    {% for log in mailinglogs %}
      <li>{{ log.sent_datetime }} - {{ log.status }} - {{ log.response }}</li>
    {% endfor %}
  </ul>
  <!-- Ссылка на страницу создания лога рассылки -->
  <a href="{% url 'mailinglog-create' %}">Создать лог рассылки</a>
{% endblock %}
