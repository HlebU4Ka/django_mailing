{% extends 'base.html' %}

{% block content %}
  <h2>Список клиентов</h2>
  <!-- Отображение списка клиентов -->
  <ul>
    {% for client in clients %}
      <li>{{ client.full_name }} - {{ client.email }}</li>
    {% endfor %}
  </ul>
  <!-- Ссылка на страницу создания клиента -->
  <a href="{% url 'client-create' %}">Создать клиента</a>
{% endblock %}
