{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Редактирование клиента{% else %}Создание клиента{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'client-list' %}">Вернуться к списку клиентов</a>
{% endblock %}
