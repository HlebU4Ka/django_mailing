{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Редактирование рассылки{% else %}Создание рассылки{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'mailing-list' %}">Вернуться к списку рассылок</a>
{% endblock %}
