{% extends 'base.html' %}

{% block content %}
  <h2>Удаление рассылки</h2>
  <p>Вы уверены, что хотите удалить рассылку с временем "{{ mailing.send_time }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'mailing-list' %}">Вернуться к списку рассылок</a>
{% endblock %}
